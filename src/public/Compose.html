<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIgitando emails</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="caixa">
        <input type="email" name="destino" placeholder="contato@mail.com">
        <input type="text" name="titulo" placeholder="Titulo">
        <textarea type="text" name="corpo" placeholder="Corpo..." rows="2"></textarea>
        <button onclick="ObterEmail()">Pronto!</button>
    </div>
    <script>
        const entradaDestino = document.querySelector("[name=destino]")
        const entradaTitulo = document.querySelector("[name=titulo]")
        const entradaCorpo = document.querySelector("[name=corpo]")
        function ObterEmail() {
            const destino = entradaDestino.value
            const titulo = entradaTitulo.value
            const corpo = entradaCorpo.value
            electron.EnviarEmail({ destino, titulo, corpo })
        }   
    </script>
</body>
</html>
